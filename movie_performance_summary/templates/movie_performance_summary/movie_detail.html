{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container-fluid mt-4"> <!-- 기존 container를 container-fluid로 유지 -->
    <!-- 뒤로가기 버튼 -->
    <div class="mb-3">
        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> 뒤로가기
        </a>
    </div>

    <!-- 영화 정보 카드 -->
    <div class="card mb-4">
        <div class="card-header bg-light text-dark">
            <h2 class="mb-0">{{ movie.movie_name }}</h2> <!-- 영화 제목 -->
        </div>
        <div class="card-body">
            <p><strong>국내 박스오피스 순위:</strong> {{ movie.rank }}위</p>
            <p><strong>개봉일:</strong> {{ movie.release_date }}</p>
            <p><strong>누적 매출액:</strong> {{ movie.total_revenue|intcomma }} 원</p>
            <p><strong>누적 관객수:</strong> {{ movie.total_moviegoers_num|intcomma }} 명</p>
        </div>
    </div>

    <!-- 그래프 섹션 -->
    <div class="row">
        <!-- 꺾은 선 그래프 카드 -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-line me-1"></i>
                    <b>개봉 후 관객 수 추이</b>
                </div>
                <div class="card-body">
                    <canvas id="myAreaChart"></canvas> <!-- 꺾은 선 그래프 -->
                </div>
            </div>
        </div>

        <!-- 막대 그래프 카드 -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    <b>누적 매출액 그래프</b>
                </div>
                <div class="card-body">
                    <canvas id="myBarChart"></canvas> <!-- 막대 그래프 -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Chart.js 데이터
    const chartData = {{ chart_data|safe }};

    // 꺾은 선 그래프 (누적 관객 수와 일일 관객 수)
    const ctxArea = document.getElementById('myAreaChart').getContext('2d');
    new Chart(ctxArea, {
        type: 'line',
        data: {
            labels: chartData.labels,
            datasets: [
                {
                    label: '누적 관객 수',
                    data: chartData.moviegoers_cumulative,
                    borderColor: '#328E6E',
                    backgroundColor: 'rgba(6, 82, 6, 0.1)',
                    fill: true,
                    pointRadius: 4,
                    pointHoverRadius: 7,
                    hoverRadius: 10,
                    pointBackgroundColor: '#328E6E',
                },
                {
                    label: '일일 관객 수',
                    data: chartData.moviegoers_num,
                    borderColor: '#67AE6E',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    fill: true,
                    pointRadius: 4,
                    pointHoverRadius: 7,
                    hoverRadius: 10,
                    pointBackgroundColor: '#67AE6E',
                },
            ],
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.raw.toFixed(2) + '만';
                        }
                    }
                }
            },
            scales: {
                y: {
                    ticks: {
                        callback: function(value) {
                            return value + '만'; // y축 레이블에 "만" 추가
                        }
                    }
                },
            },
        },
    });

    // 막대 그래프 (누적 매출액) + 꺾은선 그래프 (스크린 수)
    const ctxBar = document.getElementById('myBarChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: chartData.labels,
            datasets: [
                {
                    label: '누적 매출액',
                    data: chartData.revenue_cumulative,
                    backgroundColor: 'rgba(255, 165, 0, 0.7)',
                    borderColor: 'orange',
                    borderWidth: 1,
                    yAxisID: 'y', // 첫 번째 y축
                    order: 2, // 막대 그래프의 그리기 순서를 뒤로 설정
                },
                {
                    label: '스크린 수',
                    data: chartData.screen_count, // 스크린 수 데이터
                    type: 'line', // 꺾은선 그래프
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    fill: true,
                    pointRadius: 4,
                    pointHoverRadius: 7,
                    hoverRadius: 10,
                    pointBackgroundColor: '#007bff',
                    yAxisID: 'y1', // 두 번째 y축
                    order: 1, // 꺾은선 그래프의 그리기 순서를 앞으로 설정
                },
            ],
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            if (context.dataset.label === '누적 매출액') {
                                return context.raw.toFixed(2) + '억';
                            } else if (context.dataset.label === '스크린 수') {
                                return context.raw + '개';
                            }
                        }
                    }
                }
            },
            scales: {
                y: {
                    title: {
                        display: true,
                        text: '매출액 (억)',
                    },
                    ticks: {
                        callback: function(value) {
                            return value + '억'; // y축 레이블에 "억" 추가
                        }
                    },
                    position: 'left', // 첫 번째 y축은 왼쪽
                },
                y1: {
                    title: {
                        display: true,
                        text: '스크린 수',
                    },
                    ticks: {
                        callback: function(value) {
                            return value + '개'; // y축 레이블에 "개" 추가
                        }
                    },
                    position: 'right', // 두 번째 y축은 오른쪽
                    grid: {
                        drawOnChartArea: false, // 첫 번째 y축과 겹치지 않도록 설정
                    },
                },
            },
        },
    });
</script>
{% endblock %}
